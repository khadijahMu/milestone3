<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Flower - Admin Panel</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <nav class="admin-nav">
        <div class="nav-title">Admin Panel</div>
        <div class="nav-buttons">
            <a href="flowers.html" class="nav-button active">Flowers</a>
            <a href="AddFlowers.html" class="nav-button">Add Flower</a>
        </div>
    </nav>
    </header>
    <form class="flower-form" enctype="multipart/form-data" action="/admin/add-flower" method="POST">
      <label for="image">Image</label>
      <div class="upload-box">
        <input type="file" name="image" id="image" accept="image/*" />
        <div class="upload-placeholder">Upload</div>
      </div>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required />
      <div class="input-row">
        <div>
          <label for="category">Category:</label>
          <input type="text" name="category" id="category" required />
        </div>
        <div>
          <label for="price">Price:</label>
          <input type="number" name="price" id="price" required />
        </div>
      </div>
      <label for="description">Description:</label>
      <textarea name="description" id="description" rows="5"></textarea>
      <button type="submit" class="btn-submit">SUBMIT</button>
    </form>
    <footer class="admin-footer">
      <p><strong>Flower Delivery App</strong></p>
      <p>Created for ElevateHER Innovation Space Ltd</p>
      <p>By <strong>Khadijah Mu'azu Mustapha</strong></p>
    </footer>
  </div>
</body>
</html>
