<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower Delivery App - Admin Panel</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="admin-nav">
    <div class="nav-title">Admin Panel</div>
    <div class="nav-buttons">
      <a href="index.html" class="nav-button active">Flowers</a>
      <a href="AddFlowers.html" class="nav-button">Add Flower</a>
    </div>
  </nav>
  <div class="admin-panel">
    <div class="flower-grid" id="flowerGrid">
      <!-- Flower 1 -->
      <div class="flower-card" data-id="1">
        <div class="flower-image">
          <img src="/uploads/1744592303541.jpg" alt="" />
        </div>
        <div class="flower-details">
          <p><strong>Name:</strong> Red Rose</p>
          <p><strong>Category:</strong> Roses</p>
          <p><strong>Price:</strong> $100</p>
          <p><strong>Description:</strong> A beautiful red rose.</p>
          <button class="delete-btn" onclick="deleteFlower('1', this)">X</button>
        </div>
      </div>      
      <!--  Flower 2 -->
      <div class="flower-card" data-id="2">
        <div class="flower-image">
          <img src="/uploads/download.jpg" alt="" />
        </div>
        <div class="flower-details">
          <p><strong>Name:</strong> Daffodil</p>
          <p><strong>Category:</strong> Spring Flowers</p>
          <p><strong>Price:</strong> $150</p>
          <p><strong>Description:</strong> A bright daffodil</p>
          <button class="delete-btn" onclick="deleteFlower('2', this)">X</button>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p>Flower Delivery App</p>
    <p>Created for ElevateHER Innovation Space Ltd</p>
    <p>By <strong>Khadijah Mu'azu Mustapha</strong></p>
  </footer>
  <script>
    // Load additional flowers 
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('/api/flowers');
        if (response.ok) {
          const flowers = await response.json();
          // Only add flowers that dont exist
          flowers.forEach(flower => {
            if (!document.querySelector(`.flower-card[data-id="${flower.id}"]`)) {
              addFlowerCard(flower);
            }
          });
        }
      } catch (error) {
        console.error('Error loading additional flowers:', error);
      }
    });
    // Function to add a new flower card
    function addFlowerCard(flower) {
      const flowerGrid = document.getElementById('flowerGrid');   
      const card = document.createElement('div');
      card.className = 'flower-card';
      card.dataset.id = flower.id;
      
      card.innerHTML = `
        <div class="flower-image">
          ${flower.image ? `<img src="${flower.image}" alt="${flower.name}" />` : '<div class="no-image">No Image</div>'}
        </div>
        <div class="flower-details">
          <p><strong>Name:</strong> ${flower.name || 'N/A'}</p>
          <p><strong>Category:</strong> ${flower.category || 'N/A'}</p>
          <p><strong>Price:</strong> $${flower.price ? flower.price.toFixed(2) : '0.00'}</p>
          <p><strong>Description:</strong> ${flower.description || 'No description available'}</p>
          <button class="delete-btn" onclick="deleteFlower('${flower.id}', this)">X</button>
        </div>
      `;
      flowerGrid.appendChild(card);
    }
    // Function to delete a flower
    async function deleteFlower(id, button) {
      if (!confirm('Are you sure you want to delete this flower?')) return; 
      try {
        if (id === '1' || id === '2') {
          const card = button.closest('.flower-card');
          card.style.animation = 'fadeOut 0.3s ease-out';
          setTimeout(() => card.remove(), 300);
          return;
        }
        const response = await fetch(`/api/flowers/${id}`, { 
          method: 'DELETE' 
        });
        if (response.ok) {
          const card = button.closest('.flower-card');
          card.style.animation = 'fadeOut 0.3s ease-out';
          setTimeout(() => card.remove(), 300);
        } else {
          throw new Error('Failed to delete flower');
        }
      } catch (error) {
        console.error('Error deleting flower:', error);
        alert('Failed to delete flower. Please try again.');
      }
    }
  </script>
  <style>
    .delete-btn {
      background-color: #ff4444;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      margin-top: 10px;
      float: right;
    }
    .delete-btn:hover {
      background-color: #cc0000;
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</body>
</html>
